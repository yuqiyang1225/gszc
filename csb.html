				<p align="left">叉烧包是广东地区具有代表性的特色传统名点之一。因面皮内包入叉烧肉馅，故使用此名。<br>
包制时要捏制成雀笼形，因为发酵适当，蒸熟后包子顶部自然开裂，实际上是一种带有叉烧肉馅的开花馒头。<br>在广东，叉烧包还象征着团结和谐，有内涵的<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;意思。也有的说法是从叉烧包的外包内陷<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;结构上体现包容的意思。</p>
