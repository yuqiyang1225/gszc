				<p align="left">艇仔粥是由昔日珠江三角洲的水上游民——疍民（又称水上人家）创造的，其后又在广州发扬光大。现为广东著名的传统小吃之一。<br>艇仔粥的配料有生鱼片、瘦肉、油条丝、花生、葱花、蛋丝、浮皮、海蜇丝、叉烧丝、烧鸭丝和鱿鱼等。烹制时将滚烫的粥底倒入配料<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;中烫熟即成。艇仔粥以粥底绵滑、味道<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;鲜美、口感丰富而闻名于世。</p>
