				<p align="left">老婆饼是以糖冬瓜、小麦粉、糕粉、饴糖、芝麻等食材为主要原料而制成的一种广东潮州地区的特色传统名点。在广东潮式月饼中用料最少、做工最简且最为人们所熟知的饼类。<br>起源自广东潮州点心老婆饼，外皮烤成诱人的金黄色，里头一层层的油酥薄如棉纸，酥松得<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;不得了，一咬下去碎屑便掉了满地，每<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一口都尝得到蜜糖般的香甜滋味。</p>
