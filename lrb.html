				<p align="left">莲蓉包是广式早茶里比较常见的一种。制作时以半发酵面和酥心（油酥面团）摺叠作皮，莲蓉作馅，并包成圆形，然后蒸制而成。其皮色洁白，层次分明，松软而稍爽韧，香甜可口。<br>其中酥皮莲蓉包的口感和味道口感沙甜松软，清爽可口，做成莲蓉馅带有淡淡莲香，其甜而<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;不腻的细致口感，是人气极旺的原因之<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一。</p>
