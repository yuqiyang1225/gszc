				<p align="left">马拉糕是传统的广式茶楼点心，其特色之一是气孔有三层，顶层是直的，而低层是横的，算是蛋糕的一种。<br>正宗马拉糕由面粉、鸡蛋、猪油、牛油混合发酵三日，最后放在蒸笼蒸制而成。茶楼内的马拉糕通常制成一大型圆状，切开成小块发售。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;马拉糕呈金黄色，新鲜吃时非常蓬松、<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;柔软，带有轻微的香味。</p>
