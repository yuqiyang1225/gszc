				<p align="left">糯米糍又叫状元糍，传统名点。糯米糍以糯米为主料，辅以其他佐料加工而成。相传南宋庆元二年，邑人邹应龙赴京应试，村里都送糍粑供他路上吃，预祝他金榜题名。<br>到了京都，由于才华出众，殿试对答如流，宁宗皇帝御笔亲点他状元及第。当他把从家乡带<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;来的糍粑呈献给皇上品尝时，连皇上<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;也赞不绝口，赐名“状元糍”。</p>
